[tool.pytest.ini_options]
testpaths =[
    "tests",
    "fractopo_scripts",
    ]
addopts = "--doctest-modules --pdbcls=IPython.terminal.debugger:Pdb"
doctest_optionflags =[
    "NUMBER",
    "NORMALIZE_WHITESPACE",
    ]

filterwarnings =[]

[tool.black]
exclude = "fractopo_scripts/_version.py"

[tool.isort]
profile = "black"
multi_line_output = 3
src_paths = ["fractopo_scripts", "tests"]
skip = "fractopo_scripts/_version.py"

[tool.coverage.run]
omit =[
    "fractopo_scripts/_version.py",
    ]
